<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="user/User-profile::layout(~{::section})">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>

<body>
	<section>
		<div class="card">
			<div class="d-flex justify-content-between align-items-center ps-3 pe-3 pt-2 pb-2">
				<h5 class="mt-2">Send Blood Donate Request</h5>
				<!-- Button trigger modal -->
				<a type="button" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
					<i class="fas fa-info-circle text-warning"></i>
				</a>
			</div>
		</div>
		<div th:if="${dRequest}" th:each="d :${doners}" class="card p-2">
			<div class="row">
				<div class="col-md-2 text-center">
					<img th:src="@{'/image/'+${d.bloodPost.user.image}}" class="mt-1" src=""
						style="height: 60px; width: 60px; border: 2px solid palevioletred; border-radius: 50%; object-fit: cover;"
						alt="">
				</div>
				<div class="col-md-8">
					<h5 class="text-success" th:text="${d.bloodPost.title}">Title</h5>
					<div class="row">
						<div class="col-md-5">
							<div class="d-flex align-items-center">
								<h6><i class="fas fa-user"></i></h6>
								<p th:text="${d.bloodPost.user.name}" class="ms-2">Name</p>
							</div>
						</div>
						<div class="col-md-2">
							<div class="d-flex align-items-center">
								<h6><i class="fas fa-briefcase-medical"></i></h6>
								<p th:text="${d.bloodPost.blood_group}" class="ms-2">Blood Group</p>
							</div>
						</div>
						<div class="col-md-5">
							<div class="d-flex align-items-center">
								<h6><i class="fas fa-map-marker-alt"></i></h6>
								<p th:text="${d.bloodPost.location}" class="ms-2">Address</p>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-2 text-center">
					<div class="d-flex flex-column">
						<button th:if="${d.status}" type="button" class="btn btn-success btn-sm"><i
								class="far fa-check-circle me-2"></i>Accepted</button>
						<button th:unless="${d.status}" type="button" class="btn btn-outline-warning btn-sm"><i
								class="fas fa-exclamation-triangle me-2"></i>Requested</button>
						<a th:href="@{'/user/view-doner-status/'+${d.id}}" type="button" class="btn btn-outline-info btn-sm mt-1">View</a>
					</div>
				</div>
			</div>
		</div>
		<div th:unless="${dRequest}" class="card p-5">
			<div class="text-center">
				<img th:src="@{/image/information.png}" style="width: 20%;" alt="">
			</div>
		</div>
		<!-- Modal -->
		<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						...
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary">Save changes</button>
					</div>
				</div>
			</div>
		</div>
		<script>
			$(document).ready(() => {
				$('.item').removeClass('link-active');
				$('#send-link').addClass('link-active');
			});
		</script>
	</section>
</body>

</html>
