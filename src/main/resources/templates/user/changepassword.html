<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="user/User-profile::layout(~{::section})">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Document</title>
</head>
<body>
	<section>
		<main class="main">
			<div class="container">
				<div class="row">
					<div class="col-md-12 mx-auto">
						<div class="card p-5">
							<div
								class="container text-center d-inline-flex justify-content-center align-items-center align-top">
								<img th:src="@{'/image/'+${user.image}}"
									class="user-profile-image rounded-circle" alt="Lock"
									style="height: 80px; width: 80px; object-fit: cover">
							</div>
							<div th:if="${session.message}" class="alert alert-warning alert-dismissible fade show"
								role="alert">
								<strong>Holy guacamole!</strong> You should check in on some of
								those fields below.
								<button type="button" class="close" data-dismiss="alert"
									aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>

							<form class="form mx-auto w-75 mt-3"
								th:action="@{/user/change-password}" method="post">
								<div class="input-group mb-3">
									<span class="input-group-text" id="basic-addon1">@</span> <input
										required="required" type="password" name="oldPassword"
										class="form-control" placeholder="Enter Old Password.."
										aria-label="Username" aria-describedby="basic-addon1">
								</div>

								<div class="input-group mb-3">
									<span class="input-group-text" id="basic-addon2">@</span> <input
										required="required" type="password" name="newPassword"
										class="form-control" placeholder="Enter New Password.."
										aria-label="Username" aria-describedby="basic-addon1">
								</div>

								<div class="form-group text-center">
									<input type="submit" name="Change" class="btn btn-info"
										value="Change">
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</main>
	</section>
</body>
</html>
