<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="user/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<section>
    <div class="container mt-5">
        <div class="row gutters">
            <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12 mt-4">
                <div class="card h-100 text-center">
                    <div class="card-body">
                        <div class="account-settings">
                            <div class="user-profile">
                                <div class="user-avatar d-inline-flex justify-content-center align-items-center align-top">
                                    <img th:src="@{'/image/'+${user.image}}" src="#" alt="Maxwell Admin" style="object-fit: cover">
                                </div>
                                <h5 th:text="${user.name}" class="user-name">Yuki Hayashi</h5>
                                <h6 th:text="${user.email}" class="user-email">yuki@Maxwell.com</h6>
                            </div>
                            <div class="about">
                                <h5>About</h5>
                                <p th:utext="${user.description}">I'm Yuki. Full Stack Designer I enjoy creating user-centric, delightful and human experiences.</p>
                            </div>
                            <!-- User Information Table -->
                            <div class="table-responsive mt-5">
                                <table class="table table-user-information">
                                    <tbody>
                                    <tr>
                                        <td>
                                            <strong><span class="glyphicon glyphicon-asterisk text-primary"></span>Email</strong>
                                        </td>
                                        <td th:text="${user.email}" class="text-primary"></td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <strong><span class="glyphicon glyphicon-user  text-primary"></span>Phone</strong>
                                        </td>
                                        <td th:text="${user.phone}" class="text-primary"></td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <strong><span class="glyphicon glyphicon-asterisk text-primary"></span>Address</strong>
                                        </td>
                                        <td th:text="${user.address}" class="text-primary"></td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <strong><span class="glyphicon glyphicon-asterisk text-primary"></span>Work</strong>
                                        </td>
                                        <td th:text="${user.work}" class="text-primary"></td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <strong><span class="glyphicon glyphicon-asterisk text-primary"></span>Blood Group</strong>
                                        </td>
                                        <td th:text="${user.blood_group}" class="text-primary"></td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <strong><span class="glyphicon glyphicon-bookmark text-primary"></span>BOD</strong>
                                        </td>
                                        <td th:text="${user.bod}" class="text-primary"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <!-- End User Information Table -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-8 col-lg-8 col-md-12 col-sm-12 col-12 mt-4">
                <div class="card h-100">
                    <div class="card-body">
                        <form th:action="@{/user/process-update}" th:object="${user}"
                              enctype="multipart/form-data" method="POST">
                            <div class="row gutters">
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                    <h6 class="mb-2 text-primary">Personal Details</h6>
                                </div>
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                    <div class="form-group">
                                        <label for="fullName">Full Name</label>
                                        <input th:value="${user.name}" type="text" class="form-control" id="fullName" name="name" placeholder="Enter full name">
                                    </div>
                                </div>
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                    <div class="form-group">
                                        <label for="eMail">Email</label>
                                        <input th:value="${user.email}" type="email" class="form-control" id="eMail" name="email" placeholder="Enter email ID">
                                    </div>
                                </div>
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                    <div class="form-group">
                                        <label for="phone">Phone</label>
                                        <input th:value="${user.phone}" type="text" class="form-control" id="phone" name="phone" placeholder="Enter phone number">
                                    </div>
                                </div>
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                    <div class="form-group">
                                        <label for="address">Address</label>
                                        <input th:value="${user.address}" type="text" class="form-control" id="address" name="address" placeholder="Enter your address">
                                    </div>
                                </div>
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                    <div class="form-group">
                                        <label for="blood_group">Blood Group</label>
                                        <input th:value="${user.blood_group}" type="text" class="form-control" id="blood_group" name="blood_group" placeholder="Enter your blood group">
                                    </div>
                                </div>
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                    <div class="form-group">
                                        <label for="age">Age</label>
                                        <input th:value="${user.bod}" type="text" class="form-control" id="age" name="bod" placeholder="Enter your age">
                                    </div>
                                </div>
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                    <div class="form-group">
                                        <label for="work">Work</label>
                                        <input th:value="${user.work}" type="text" class="form-control" id="work" name="work" placeholder="Enter your work">
                                    </div>
                                </div>
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                    <div class="form-group">
                                        <label for="image">Image</label>
                                        <input class="form-control" type="file" name="profileImage" id="image"/>
                                    </div>
                                </div>
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                    <label for="mytextarea">Description</label>
                                    <textarea th:text="${user.description}" name="description" id="mytextarea"
                                              class="form-control" rows="10"
                                              placeholder="Enter Description here.."></textarea>
                                </div>
                            </div>
                            <div class="container text-center mt-5">
                                <button style="background-color: #ffc107; color: white" class="btn btn-outline-primary">Save Contact</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script
            src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js"
            referrerpolicy="origin"></script>
    <script>
        tinymce.init({
            selector: '#mytextarea'
        });
    </script>
</section>
</body>
</html>
