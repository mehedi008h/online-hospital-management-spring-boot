<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="user/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<section>
    <div class="content">
        <div class="container mt-5">
            <div class="row">
                <div class="col-sm-12 mt-4">
                    <!-- meta -->
                    <div class="profile-user-box card-box bg-custom">
                        <div class="row">
                            <div class="col-sm-6"><span class="float-left mr-3"><img th:src="@{'/image/'+${user.image}}" src="" alt="" class="thumb-lg rounded-circle" style="object-fit: cover"></span>
                                <div class="media-body text-white">
                                    <h4 th:text="${user.name}" class="mt-1 mb-1 font-18">Michael A. Franklin</h4>
                                    <p th:text="${user.work}" class="font-13 text-light">User Experience Specialist</p>
                                    <p th:text="${user.address}" class="text-light mb-0">California, United States</p>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="text-right">
                                    <a th:href="@{/user/update-profile}" type="button" class="btn btn-light waves-effect"><i class="mdi mdi-account-settings-variant mr-1"></i> Edit Profile</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--/ meta -->
                </div>
            </div>
            <!-- end row -->
            <div class="row">
                <div class="col-xl-4">
                    <!-- Personal-Information -->
                    <div class="card-box">
                        <h4 class="header-title mt-0">Personal Information</h4>
                        <div class="panel-body">
                            <p th:utext="${user.description}" class="text-muted font-16"></p>
                            <hr>
                            <!-- User Information Table -->
                            <div class="table-responsive mt-5">
                                <table class="table table-user-information">
                                    <tbody>
                                    <tr>
                                        <td>
                                            <strong><span class="glyphicon glyphicon-asterisk text-primary"></span>Email</strong>
                                        </td>
                                        <td th:text="${user.email}" class="text-primary"></td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <strong><span class="glyphicon glyphicon-user  text-primary"></span>Phone</strong>
                                        </td>
                                        <td th:text="${user.phone}" class="text-primary"></td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <strong><span class="glyphicon glyphicon-asterisk text-primary"></span>Address</strong>
                                        </td>
                                        <td th:text="${user.address}" class="text-primary"></td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <strong><span class="glyphicon glyphicon-asterisk text-primary"></span>Work</strong>
                                        </td>
                                        <td th:text="${user.work}" class="text-primary"></td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <strong><span class="glyphicon glyphicon-asterisk text-primary"></span>Blood Group</strong>
                                        </td>
                                        <td th:text="${user.blood_group}" class="text-primary"></td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <strong><span class="glyphicon glyphicon-bookmark text-primary"></span>BOD</strong>
                                        </td>
                                        <td th:text="${user.bod}" class="text-primary"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <!-- End User Information Table -->
                            <ul class="social-links list-inline mt-4 mb-0">
                                <li class="list-inline-item"><a title="" data-placement="top" data-toggle="tooltip" class="tooltips" href="" data-original-title="Facebook"><i class="fa fa-facebook"></i></a></li>
                                <li class="list-inline-item"><a title="" data-placement="top" data-toggle="tooltip" class="tooltips" href="" data-original-title="Twitter"><i class="fa fa-twitter"></i></a></li>
                                <li class="list-inline-item"><a title="" data-placement="top" data-toggle="tooltip" class="tooltips" href="" data-original-title="Skype"><i class="fa fa-skype"></i></a></li>
                            </ul>
                        </div>
                    </div>
                    <!-- Personal-Information -->
                    <div class="card-box ribbon-box" style="background-color: #6b705c">
                        <div class="ribbon ribbon-primary">Messages</div>
                        <div class="clearfix"></div>
                        <div th:each="rp :${recentPost}" class="inbox-widget mb-1" style="background-color: white; padding: 10px;color: black; border-radius: 10px;">
                            <a th:href="@{'/user/blood-post-details/'+${rp.id}}" style="text-decoration: none" href="#">
                                <div class="inbox-item">
                                    <div class="inbox-item-img"><img th:src="@{'/image/'+${rp.user.image}}" src="" class="rounded-circle" alt="" style="height: 40px; width: 40px; object-fit: cover; border-radius: 50%; border: 2px solid pink;"></div>
                                    <p th:text="${rp.title}" class="inbox-item-author">Tomaslau</p>
                                    <p th:text="${rp.location}" class="inbox-item-text">I've finished it! See you so...</p>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col-xl-8">
                    <div th:each="p :${posts}" class="card-box">
                        <div class="">
                            <div class="">
                                <h5 th:text="${p.title}" class="text-custom"></h5>
                                <p th:text="${p.blood_group}" class="mb-0"></p>
                                <p><b>2010-2015</b></p>
                                <p th:utext="${p.description}" class="text-muted font-15 mb-0"></p>
                            </div>
                            <div class="text-right mt-1">
                                <a th:href="@{'/user/update-post/'+${p.id}}" type="button" class="btn btn-light waves-effect" style="background-color: #ffc107"><i class="mdi mdi-account-settings-variant mr-1"></i> Edit</a>
                                <a th:href="@{'/user/delete/'+${p.id}}" type="button" class="btn btn-light waves-effect" style="background-color: red"><i class="mdi mdi-account-settings-variant mr-1"></i> Delete</a>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end col -->
            </div>
            <!-- end row -->
        </div>
        <!-- container -->
    </div>
    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
    <script>
        tinymce.init({
            selector: '#mytextarea'
        });
    </script>
</section>
</body>
</html>
